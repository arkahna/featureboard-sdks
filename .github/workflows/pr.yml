name: PR Workflow
env:
  CI: true

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8

      - name: Cache .pnpm-store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Disable verify-store-integrity
        run: |
          pnpm set verify-store-integrity false

      - name: pnpm install
        run: |
          pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm tsc -b

      - name: Lint types and code
        run: pnpm run lint

      - name: Tests
        run: pnpm run test

      - name: Version command
        id: version
        run: |
          npx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update DotNet SDK version
        run: |
          version=$(node -pe "JSON.stringify(require('./libs/dotnet-sdk/package.json').version)")
          echo "Version: $version"
          csproj_path=libs/dotnet-sdk/FeatureBoard.DotnetSdk.csproj
          sed -i "s/<Version>.*<\/Version>/<Version>$version<\/Version>/" $csproj_path
          cat $csproj_path

      - name: Package libs
        run: pnpm package
